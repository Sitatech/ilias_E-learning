<tr class="{CSS_ROW}">
	<!-- BEGIN check_col -->
	<td class="std" valign="top">
		<input class="{CSS_ROW}" type="checkbox" name="id[]" value="{CHECKBOX_ID}" {CHECKED}/>
	</td>
	<!-- END check_col -->
	<td class="std" valign="top">
		<!-- BEGIN view_term -->
			<a href="{LINK_VIEW_TERM}"><b>{TEXT_TERM}</b></a><a name="{ANCHOR_TERM}"/>
		<!-- END view_term -->
		<!-- BEGIN edit_term -->
			<b>{TEXT_TERM}</b>
			[<a href="{LINK_EDIT_TERM}">{TXT_EDIT_TERM}</a>]
		<!-- END edit_term -->
		{FULL_DEF}
	</td>
	<!-- BEGIN def_td -->
	<td class="std" valign="top">
	<!-- BEGIN definition_row -->
		<!-- BEGIN def_head -->
			<i>{DEF_TEXT}</i><br />
		<!-- END def_head -->
		<!-- BEGIN definition -->
			{DEF_SHORT}<br />
		<!-- END definition -->
		<!-- BEGIN move_up -->
			[<a href="{LINK_UP}">{TXT_UP}</a>]
		<!-- END move_up -->
		<!-- BEGIN move_down -->
			[<a href="{LINK_DOWN}">{TXT_DOWN}</a>]
		<!-- END move_down -->
		<!-- BEGIN delete -->
			[<a href="{LINK_DELETE}">{TXT_DELETE}</a>]
		<!-- END delete -->
		<!-- BEGIN edit -->
			[<a href="{LINK_EDIT}">{TXT_EDIT}</a>]<br />
		<!-- END edit -->
	<!-- END definition_row -->
	</td>
	<!-- END def_td -->
<!-- BEGIN glossary_row -->
	<td class="std" valign="top">
		{GLO_TITLE}
	</td>
<!-- END glossary_row -->
</tr>
