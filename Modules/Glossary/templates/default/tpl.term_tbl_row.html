<tr class="{CSS_ROW}">
	<!-- BEGIN check_col -->
	<td class="std" valign="top">
		<input type="checkbox" name="id[]" value="{CHECKBOX_ID}" {CHECKED}/>
	</td>
	<!-- END check_col -->
	<td class="std" valign="top">
		<!-- BEGIN view_term -->
			<a href="{LINK_VIEW_TERM}">{TEXT_TERM}</a>
		<!-- END view_term -->
		<!-- BEGIN edit_term -->
			<div class="small"><b>{TEXT_TERM}</b></div>
			<a class="il_ContainerItemCommand" href="{LINK_EDIT_TERM}">{TXT_EDIT_TERM}</a>
		<!-- END edit_term -->
	</td>
	<td class="std small" valign="top">
		{TEXT_LANGUAGE}
	</td>
	<td class="std small" valign="top">
		<!-- BEGIN link_usage --><a href="{LINK_USAGE}">{LUSAGE}</a><!-- END link_usage -->
		<!-- BEGIN usage -->{USAGE}<!-- END usage -->
	</td>
	<td class="std" valign="top">
	<!-- BEGIN definition_row -->
		<!-- BEGIN def_head -->
			<i>{DEF_TEXT}</i><br />
		<!-- END def_head -->
		<!-- BEGIN definition -->
			<div class="small">{DEF_SHORT}</div>
		<!-- END definition -->
		<div class="il_ContainerItemCommands" style="text-align:right;"> 
		<!-- BEGIN move_up -->
			<a class="il_ContainerItemCommand" href="{LINK_UP}">{TXT_UP}</a>
		<!-- END move_up -->
		<!-- BEGIN move_down -->
			<a class="il_ContainerItemCommand" href="{LINK_DOWN}">{TXT_DOWN}</a>
		<!-- END move_down -->
		<!-- BEGIN delete -->
			<a class="il_ContainerItemCommand" href="{LINK_DELETE}">{TXT_DELETE}</a>
		<!-- END delete -->
		<!-- BEGIN edit -->
			<a class="il_ContainerItemCommand" href="{LINK_EDIT}">{TXT_EDIT}</a>
		<!-- END edit -->
		</div>
	<!-- END definition_row -->
	</td>
	<!-- BEGIN glossary -->
	<td class="std small" valign="top">
		{GLO_TITLE}
	</td>
	<!-- END glossary -->
</tr>
