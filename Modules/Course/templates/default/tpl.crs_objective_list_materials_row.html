<tr class="{CSS_ROW}">
	<td class="std" valign="top">
		<input type="checkbox" name="materials[]" value="{VAL_ID}" id="{VAL_ID}" {VAL_CHECKED} />
	</td>	
	<td class="std" style="text-align:center" valign="top">
  		<label for="{VAL_ID}">
			<img src="{ROW_TYPE_IMG}" alt="{ROW_TYPE_ALT}" title="{ROW_TYPE_ALT}" border="0" vspace="0" />
		</label>
	</td>
	<td class="std">
  		<label for="{VAL_ID}">
			{VAL_TITLE}
			<!-- BEGIN row_desc --><div class="il_Description">{VAL_DESC}</div><!-- END row_desc -->
		</label>
		<!-- BEGIN chapters -->
		<div>
			<strong>{TXT_CHAPTER}:</strong>
			<ul style="list-style:none;margin: 0px">
				<!-- BEGIN chapter -->
				<!--  BEGIN begin_depth --><div style="padding-left: 20px" ><!--  END begin_depth -->
				<li>
					<input type="checkbox" name="chapters[]" value="{CHAP_ID}" id="{CHAP_ID}" {CHAP_CHECKED}>
					<label for="{CHAP_ID}"> 
					<img src="{CHAP_TYPE_IMG}" alt="{CHAP_TYPE_ALT}" title="{CHAP_TYPE_ALT}" border="0" vspace="0" />
					{CHAPTER_TITLE}
					</label>
				</li>
				<!--  BEGIN end_depth --></div><!-- END end_depth -->
				<!-- END chapter -->
			</ul>
		</div>
		<!-- END chapters -->
	</td>
</tr>
