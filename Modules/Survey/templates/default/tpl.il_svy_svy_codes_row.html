<tr class="{CSS_ROW}">
<!-- BEGIN checkbox -->
	<td class="std" style="vertical-align: top">
		<input type="checkbox" name="chb_code[]" value="{CB_CODE}" id="cb_{CB_CODE}" {VAL_CHECKED} />
	</td>
<!-- END checkbox -->
	<td class="std" style="vertical-align: top">
		<label for="cb_{CODE}">{CODE}</label>
<!-- BEGIN hidden -->
		<input type="hidden" name="chb_code[]" value="{HIDDEN_CODE}" />
<!-- END hidden -->
	</td>
	<td class="std" style="vertical-align: top">{DATE}</td>
	<td class="std{USED_CLASS}" style="vertical-align: top">{USED}</td>
	<td class="std" style="vertical-align: top"><!-- BEGIN url --><a href="{HREF}">{URL}</a><!-- END url --></td>
</tr>
