<!-- BEGIN suspend_survey -->
<div align="right"><a href="{HREF_SUSPEND}">{TEXT_SUSPEND}</a>&nbsp;<a href="{HREF_IMG_SUSPEND}"><img align="middle" alt="{ALT_IMG_SUSPEND}" title="{TITLE_IMG_SUSPEND}" src="{IMG_SUSPEND}" border="0" /></a></div>
<br />
<!-- END suspend_survey -->
<form name="surveyOutput" method="post" action="{FORM_ACTION}">
<table class="fullwidth">
	<tr>
	<td align="left" width="33%" class="submit">
<!-- BEGIN top_prev -->
		<input type="submit" id="prevButton" class="submit" name="cmd[previous]" value="{BTN_PREV}" />
<!-- END top_prev -->
	</td>
	<td class="submit">
<!-- BEGIN percentage -->
		<div align="middle">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<img src="{PERCENT_BAR_START}" alt="{PERCENTAGE_ALT}" title="{PERCENTAGE_VALUE}%" width="2" height="16">
				</td>
				<td>
					<img src="{PERCENT_BAR_FILLED}" alt="{PERCENTAGE_ALT}" title="{PERCENTAGE_VALUE}%" width="{PERCENTAGE_VALUE}" height="16">
				</td>
				<td>
					<img src="{PERCENT_BAR_EMPTY}" alt="{PERCENTAGE_ALT}" title="{PERCENTAGE_VALUE}%" width="{PERCENTAGE_UNFINISHED}" height="16">
				</td>
				<td>
					<img src="{PERCENT_BAR_END}" alt="{PERCENTAGE_ALT}" title="{PERCENTAGE_VALUE}%" width="2" height="16">
				</td>
				<td style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 12px; font-weight: bold; color: #00208C">&nbsp;{PERCENTAGE_VALUE}%</td>
			</tr>
		</table>
		</div>
<!-- END percentage -->
	</td>
	<td align="right" width="33%" class="submit">
<!-- BEGIN top_next -->
		<input type="submit" id="nextButton" class="submit" name="cmd[next]" value="{BTN_NEXT}" />
<!-- END top_next -->
	</td>
	</tr>
	<tr class="std">
		<td colspan="3" class="ilc_Page">
			<div class="ilc_Page" id="ilc_Page">
<!-- BEGIN questionblock_title -->
<div class="questionblockTitle">{TEXT_QUESTIONBLOCK_TITLE}</div>
<br />
<!-- END questionblock_title -->
<!-- BEGIN survey_content -->
<!-- BEGIN heading -->
<div class="questionheading">{QUESTION_HEADING}</div>
<!-- END heading -->
{QUESTION_OUTPUT}
<br />
<br />
<!-- END survey_content -->
{SYSTEMSETTINGS}
			</div>
		</td>
	</tr>
</table>
<!-- BEGIN required -->
<div class="required"><span class="obligatory">*</span><span class="small">{TEXT_REQUIRED}</span></div>
<!-- END required -->
<!-- BEGIN bottom_navigation -->
<table class="fullwidth">
	<tr>
		<td align="left" width="33%" class="submit">
<!-- BEGIN bottom_prev -->
			<input type="submit" id="prevButtonBottom" class="submit" name="cmd[previous]" value="{BTN_PREV}" />
<!-- END bottom_prev -->
		</td>
		<td align="left" width="1" class="submit">
		</td>
		<td align="right" width="33%" class="submit">
<!-- BEGIN bottom_next -->
			<input type="submit" id="nextButtonBottom" class="submit" name="cmd[next]" value="{BTN_NEXT}" />
<!-- END bottom_next -->
		</td>
	</tr>
</table>
<!-- END bottom_navigation -->
</form>
