<form method="post" action="{FORM_ACTION}" id="form_hform">
<input type="hidden" id="il_hform_cmd" name="" value="" />
<input type="hidden" id="il_hform_node" name="il_hform_node" value="" />
<input type="hidden" id="il_hform_subcmd" name="il_hform_subcmd" value="" />
<input type="hidden" id="il_hform_multi" name="il_hform_multi" value="" />
<input type="hidden" id="il_hform_source_id" name="il_hform_source" value="" />
<input type="hidden" id="il_hform_target_id" name="il_hform_target" value="" />
<table class="fullwidth">
<tr class="std">
	<td class="tblrow1" style="border: 1px solid #bbb; padding:15px;">
	{NODES}
	</td>
</tr>
<!-- BEGIN commands -->
<tr>
	<td class="submit" colspan="2">
		<div style="float:right;">
			<!-- BEGIN cmd -->
			<input class="submit" type="SUBMIT" name="cmd[{CMD}]" value="{CMD_TXT}" />
			<!-- END cmd -->
		</div>
		<!-- BEGIN multi_cmds -->
		<img border="0" alt="{MCMD_ALT}" src="{MCMD_IMG}" />
		<!-- BEGIN multi_cmd -->
		<input class="submit" type="SUBMIT" name="cmd[{ORG_CMD_MULTI}]" value="{MULTI_CMD_TXT}" onClick="return ilEditMultiAction('{ORG_CMD_MULTI}', '{MULTI_CMD}');" />
		<!-- END multi_cmd -->
		<!-- END multi_cmds -->
	</td>
</tr>
<!-- END commands -->
</table>
</form>

<div style="margin-top: 10px;">
<!-- BEGIN help_section -->
<div>
<!-- BEGIN help_img --><img alt="{ALT_HELP}" title="{ALT_HELP}" src="{IMG_HELP}" /><!-- END help_img -->
<span class="subtitle">{TXT_HELP}</span>
</div>
<!-- END help_section -->
</div>

<!-- form used for ajax actions -->
<form name="ajaxform" id="ajaxform" method="post" action="{WYSIWYG_ACTION}">
<input type="hidden" id="ajaxform_cmd" name="" value="" />
<input type="hidden" id="ajaxform_node" name="ajaxform_node" value="" />
<input type="hidden" id="ajaxform_content" name="ajaxform_content" />
</form>

<script language="JavaScript" type="text/javascript">
{DND_INIT_JS}

var tiny_formats = "{WYSIWYG_BLOCKFORMATS}";
var tiny_valid = "{WYSIWYG_VALID_ELEMENTS}";
var tiny_buttons1 = "{WYSIWYG_BUTTONS_1}";
var tiny_buttons2 = "{WYSIWYG_BUTTONS_2}";
var tiny_buttons3 = "{WYSIWYG_BUTTONS_3}";
</script>
