<div class="ilTableHeaderTitle">
	<h3 class="ilTableHeaderTitle">
		{TXT_OBJECT}
	</h3>
</div>
<div class="std small" style="margin-bottom:10px">
	{TXT_INFO}
</div>
{NAVIGATION}
<form method="post" action="{FORM_ACTION}" id="reservation_form">
<div class="ilTableOuter">
	<table class="fullwidth">
		<tr class="tblheader">
			<th style="width:16%">&nbsp;</th>
			<!-- BEGIN weekdays -->
			<th class="std" style="border-left: 1px solid #ccc; text-align:center; width:12%">{TXT_WEEKDAY}<br />{TXT_DATE}</th>
			<!-- END weekdays -->
		</tr>
		<!-- BEGIN slots -->
		<tr class="{CSS_ROW}">
			<td class="std">
				{TXT_HOUR}
			</td>
			<!-- BEGIN dates -->
			<td class="std" style="border-left: 1px solid #ccc; text-align:center;{DATE_COLOR}">
				<!-- BEGIN choice -->
				<div><input type="checkbox" name="date[]" value="{VALUE_DATE}" /> {TXT_DATE}</div>
				<!-- END choice -->
				{DUMMY}
			</td>
			<!-- END dates -->
		</tr>
		<!-- END slots -->
	</table>
	<div class="ilTableCommandRow">
		<div style="float:left;">
		</div>
		<div style="text-align:right;">
			<input class="submit" type="submit" name="cmd[confirmedbooking]" value="{TXT_CMD_BOOK}" />
			<input class="submit" type="submit" name="cmd[render]" value="{TXT_CMD_CANCEL}" />
		</div>
		<div style="clear:both;"></div>
	</div>
</div>
</form>
