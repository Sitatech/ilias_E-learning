<div id="{ELEMENT_ID}">
	<table class="answerwizard">
		<thead>
			<tr>
				<th>{ANSWER_TEXT}</th>
				<th>{POINTS_TEXT}</th>
				<th>{COMMANDS_TEXT}</th>
			</tr>
		</thead>
		<tbody>
<!-- BEGIN row -->
			<tr class="{ROW_CLASS}">
				<td>
<!-- BEGIN singleline -->
					<input type="text" size="{SIZE}" id="{SINGLELINE_ID}" maxlength="{MAXLENGTH}" name="{SINGLELINE_POST_VAR}[answer][{SINGLELINE_ROW_NUMBER}]" <!-- BEGIN prop_text_propval -->value="{PROPERTY_VALUE}" <!-- END prop_text_propval -->{DISABLED_SINGLELINE}/>
<!-- END singleline -->
				</td>
				<td style="vertical-align: top;">
					<input type="text" style="text-align: right;" size="5" id="{POINTS_ID}" name="{POST_VAR}[points][{ROW_NUMBER}]" <!-- BEGIN prop_points_propval -->value="{PROPERTY_VALUE}" <!-- END prop_points_propval -->{DISABLED_POINTS}/>
				</td>
				<td style="vertical-align: top;">
					<input type="image" name="{CMD_ADD}" class="answerwizard_add" id="add_{ID}" src="{ADD_BUTTON}" onclick="javascript: void(0); return false;" />
					<input type="image" name="{CMD_REMOVE}" class="answerwizard_remove" id="remove_{ID}" src="{REMOVE_BUTTON}" onclick="javascript: void(0); return false;" />
<!-- BEGIN move -->
					<input type="image" name="{CMD_UP}" class="answerwizard_up" id="up_{ID}" src="{UP_BUTTON}" onclick="javascript: void(0); return false;" />
					<input type="image" name="{CMD_DOWN}" class="answerwizard_down" id="down_{ID}" src="{DOWN_BUTTON}" onclick="javascript: void(0); return false;" />
<!-- END move -->
				</td>
			</tr>
<!-- END row -->
		</tbody>
	</table>
</div>
