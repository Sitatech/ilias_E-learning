<div id="{ELEMENT_ID}">
	<table class="matchingpairwizard">
		<thead>
			<tr>
				<th>{TEXT_DEFINITION}</th>
				<th>{TEXT_TERM}</th>
				<th>{TEXT_POINTS}</th>
			</tr>
		</thead>
		<tbody>
<!-- BEGIN row -->
			<tr class="{ROW_CLASS}">
				<td>
					<select name="{POST_VAR}[definition][{ROW_NUMBER}]">
<!-- BEGIN option_definition -->
						<option value="{VALUE_OPTION}"{SELECTED_OPTION}>{TEXT_OPTION}</option>
<!-- END option_definition -->
					</select>
				</td>
				<td>
					<select name="{POST_VAR}[term][{ROW_NUMBER}]">
<!-- BEGIN option_term -->
						<option value="{VALUE_OPTION}"{SELECTED_OPTION}>{TEXT_OPTION}</option>
<!-- END option_term -->
					</select>
				</td>
				<td>
					<input type="text" style="text-align: right;" size="5" name="{POST_VAR}[points][{ROW_NUMBER}]" <!-- BEGIN points_value -->value="{POINTS_VALUE}" <!-- END points_value --> />
				</td>
				<td style="vertical-align: top;">
					<input type="image" name="{CMD_ADD}" class="matchingpair_add" id="add_{ID}" src="{ADD_BUTTON}" onclick="javascript: void(0); return false;" />
					<input type="image" name="{CMD_REMOVE}" class="matchingpair_remove" id="remove_{ID}" src="{REMOVE_BUTTON}" onclick="javascript: void(0); return false;" />
<!-- BEGIN move -->
					<input type="image" name="{CMD_UP}" class="matchingpair_up" id="up_{ID}" src="{UP_BUTTON}" onclick="javascript: void(0); return false;" />
					<input type="image" name="{CMD_DOWN}" class="matchingpair_down" id="down_{ID}" src="{DOWN_BUTTON}" onclick="javascript: void(0); return false;" />
<!-- END move -->
				</td>
			</tr>
<!-- END row -->
		</tbody>
	</table>
</div>
<!-- BEGIN term_ids -->
<input type="hidden" name="{POST_VAR}[term_id]" value="{TERM_IDS}">
<!-- END term_ids -->
<!-- BEGIN definition_ids -->
<input type="hidden" name="{POST_VAR}[definition_id]" value="{DEFINITION_IDS}">
<!-- END definition_ids -->
