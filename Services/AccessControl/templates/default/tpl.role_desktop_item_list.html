	<form action="{FORMACTION}" name="ObjectItems" method="post">
	  <table class="std" width="60%">
		  <tr class="tbltitle">
			<td colspan="2">
			  <table class="fullwidth_invisible" cellspacing="0">
				  <tr class="tbltitle">
					<td width="10"><img src="{TBL_TITLE_IMG}" alt="{TBL_TITLE_IMG_ALT}" title="{TBL_TITLE_IMG_ALT}" border="0" /></td>
					<td class="tbltitle" align="left">&nbsp;{TBL_TITLE}</td>
				  </tr>
			  </table>
			</td>
		  </tr>
		  <tr class="tblheader">
			<td class="std" nowrap="nowrap" width="1%"></td>
			<td class="std" nowrap="nowrap" width="94%">{HEADER_DESC}</td>
		  </tr>
		  <!-- BEGIN desk_row -->
		  <tr>
			<td class="{ROW_CLASS}">
			  {CHECK_DESK}
			</td>
			<td class="{ROW_CLASS}">
			  {DESK_TITLE}
			  <!-- BEGIN description -->
			  <div class="il_Description_no_margin">{DESCRIPTION_DESK}</div>
			  <!-- END description -->
			  <div class="il_info">{TXT_PATH} {PATH}</div>
			</td>
		  </tr>
		  <!-- END desk_row -->
		  <tr>
			<td class="submit" colspan="2" align="left" nowrap="nowrap">
			  <table width="100%" cellpadding="0" cellspacing="0" border="0">
				  <tr>
					<td align="left" width="10">
					  <img src="{IMG_ARROW}" border="0" />
					</td>
					<td align="left">&nbsp;
					  <input class="submit" type="submit" name="cmd[askDeleteDesktopItem]" value="{BTN_DELETE}" />
					</td>
				  </tr>
			  </table>
			</td>
		  </tr>
	  </table>
	</form>
