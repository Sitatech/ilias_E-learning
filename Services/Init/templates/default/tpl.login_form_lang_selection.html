<!-- BEGIN lang_selection -->
<form name="languageselection" action="{LANG_FORM_ACTION}" method="post">
	<input type="hidden" name="cmd[showLogin]" value="1" />
	<select name="change_lang_to" onChange="this.form.submit()">
		<option value="">{TXT_CHOOSE_LANGUAGE}</option>
		<!-- BEGIN languages -->
		<option value="{LANG_KEY}" {SELECTED_LANG}>{LANG_NAME}</option>
		<!-- END languages -->
	</select>
	<input class="submit" type="submit" value="{TXT_OK}"/>
</form>
<!-- END lang_selection -->
