<div style="zoom:1">
	<div class="il_Tab"><h2 class="ilAccHeadingHidden">{TXT_TABS}</h2>
	<ul class="il_Tab">
	<!-- BEGIN back_2_tab -->
	<li class="back2tab"><a class="back2tab" href="{BACK_2_TAB_LINK}" target="{BACK_2_TAB_TARGET}">{BACK_2_TAB_TEXT}</a></li>
	<!-- END back_2_tab -->
	<!-- BEGIN back_tab -->
	<li class="backtab"><a class="backtab" href="{BACK_TAB_LINK}" target="{BACK_TAB_TARGET}">{BACK_TAB_TEXT}</a></li>
	<!-- END back_tab -->
	<!-- BEGIN tab -->
	<li id="{ID}" class="{TAB_TYPE}"><a class="{TAB_TYPE}" href="{TAB_LINK}" target="{TAB_TARGET}">{TAB_TEXT}</a><!-- BEGIN sel_text --> <span class="ilAccHidden">({TXT_SELECTED})</span><!-- END sel_text --></li>
	<!-- END tab -->
	</ul>
	</div><!-- BEGIN after_tabs --><span class="ilAccHidden"><a id="after_tabs" name="after_tabs">{TXT_SUBTABS}</a></span><!-- END after_tabs -->
	<div style="clear:both;"></div>
</div>
