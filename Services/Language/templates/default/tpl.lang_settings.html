<form action="{FORMACTION}" method="post">
<table class="std">
<tr class="tblheader">
  <td class="std" colspan="2">
      {TXT_SETTINGS}
  </td>
</tr>
<tr>
<tr>
  <td class="option">{TXT_TRANSLATION}</td>
  <td class="option_value">
    <input type="radio" name="translation" value="enable" {CHECKED_ENABLE} />{TXT_TRANSLATION_ENABLED}<br />
    <input type="radio" name="translation" value="disable" {CHECKED_DISABLE} />{TXT_TRANSLATION_DISABLED}<br />
    <span class="subtitle">{TXT_NOTE_TRANSLATION}</span>
  </td>
</tr>
<tr>
  <td class="submit" colspan="2">
  <div align="right">
	<input class="submit" type="submit" name="cmd[{CMD_SETTINGS}]" value="{TXT_CHANGE_SETTINGS}" />
  </div>
  </td> 
</tr>
</table>
</form>
