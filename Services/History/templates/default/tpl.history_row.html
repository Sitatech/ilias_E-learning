<tr class="{CSS_ROW}">

		{TXT_DATE}<br />{TXT_USER}
	</td>
	<td class="std" valign="top">
		<!-- BEGIN dl_link -->
		<div style="float:right"><a class="il_ContainerItemCommand" href="{DL_LINK}">{TXT_DL}</a></div>
		<!-- END dl_link -->
		<!-- BEGIN item_icon -->
		<img src="{SRC_ICON}" style="vertical-align:middle" border="0" />
		<!-- END item_icon -->
		<!-- BEGIN item_link -->
		<a href="{HREF_LINK}">{TXT_LINK}</a>:
		<!-- END item_link -->
		<!-- BEGIN item_title -->
		{TXT_TITLE}:
		<!-- END item_title -->
		{TXT_ACTION}<br />
		<!-- BEGIN user_comment -->
		<i>{TXT_COMMENT}</i>: {TXT_USER_COMMENT}
		<!-- END user_comment -->
	</td>
</tr>
