<input type="text" id="{MAP_ID}_lat" size="14" maxlength="18" name="{POST_VAR}[latitude]" value="{PROPERTY_VALUE_LAT}"
	onchange="ilUpdateMap('{MAP_ID}');" /> /
<input type="text" id="{MAP_ID}_lng" size="14" maxlength="18" name="{POST_VAR}[longitude]" value="{PROPERTY_VALUE_LONG}"
	onchange="ilUpdateMap('{MAP_ID}');" />
&nbsp;&nbsp;<label for="{MAP_ID}_zoom">{TXT_ZOOM}</label>: {ZOOM_SELECT}<br />
<div class="ilFormInfo"><label for="{MAP_ID}_lat">{TXT_LATITUDE}</label> / <label for="{MAP_ID}_lng">{TXT_LONGITUDE}</label></div>
<input id="{MAP_ID}_addr" type="text" name="address" value="{TXT_ADDRESS}" size="50" onkeypress="if (event.keyCode == 13) {ilLookupAddress('{MAP_ID}', this.form.address.value); return false;}"/>
<input class="submit" type="button" value="{TXT_LOOKUP}" onclick="ilLookupAddress('{MAP_ID}', this.form.address.value)" /><br />
<div class="ilFormInfo"><label for="{MAP_ID}_addr">{TXT_ADDR}</label></div>

<div class="ilFormInfo">{LOC_DESCRIPTION}</div>
